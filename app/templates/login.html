{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container auth-container">
<div class="auth-card">
<h1 class="auth-title">Acesso à Galeria</h1>
<p class="auth-subtitle">Faça login para gerenciar suas imagens e uploads.</p>

    <!-- Formulário de Login -->
    <form class="auth-form" method="POST" action="{{ url_for('auth.login') }}">
        
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="form-group form-check">
            <input type="checkbox" id="remember" name="remember" class="form-check-input" value="True">
            <label class="form-check-label" for="remember">Lembrar-me</label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
            Entrar
        </button>
    </form>
    
    <!-- Link de Registro -->
    <div class="auth-footer">
        Ainda não tem conta? 
        <a href="{{ url_for('auth.register') }}">Crie uma conta</a>
    </div>
</div>


</div>
{% endblock %}
