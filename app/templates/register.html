{% extends "base.html" %}

{% block title %}Registro de Usuário{% endblock %}

{% block content %}

<div class="container auth-container">
<div class="auth-card">
<h1 class="auth-title">Crie sua Conta</h1>
<p class="auth-subtitle">Junte-se à galeria rotativa para fazer uploads.</p>

    <!-- Formulário de Registro -->
    <form class="auth-form" method="POST" action="{{ url_for('auth.register') }}">
        
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirme a Senha</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
            Registrar
        </button>
    </form>
    
    <!-- Link para Login -->
    <div class="auth-footer">
        Já tem uma conta? 
        <a href="{{ url_for('auth.login') }}">Faça login</a>
    </div>
</div>


</div>
{% endblock %}
